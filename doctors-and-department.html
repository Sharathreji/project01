        header {

            text-align: center;
            padding: 20px;

        /* Increase logo size */
    header img {

            font-size: 1em;

        nav {
            background-color: #007bff;
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px;

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;

            background-color: #ffc107;
            color: #0056b3;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .content h3 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Cards for Departments */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);

        .card h4 {
            margin: 0 0 10px;
            color: #0056b3;
            cursor: pointer;
        }
        .card ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: none;
        }
        .card ul li {
            padding: 5px 0;
        }

<style>
    /* Accordion Styles */
    .accordion {
        max-width: 800px;
        margin: 20px auto;
        border: 1px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
        background-color: #f8f9fa;
    }
    
    .accordion-item {
        border-top: 1px solid #ddd;
    }
    
    .accordion-item:first-child {
        border-top: none;
    }
    
    .accordion-header {
        background-color: #0056b3;
        color: white;
        padding: 15px;
        font-size: 1.2em;
        text-align: left;
        border: none;
        outline: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
        text-align: left;
    }
    
    .accordion-header:hover {
        background-color: #ffc107;
        color: #0056b3;
    }
    
    .accordion-content {
        background-color: #ffffff;
        color: #343a40;
        padding: 10px 20px;
        display: none;
        font-size: 1em;
        line-height: 1.5;
    }
    
    .accordion-content p {
        margin: 0;
    }
    
    .accordion-header.active + .accordion-content {
        display: block;
    }
    </style>

    <script>
        document.querySelectorAll('.accordion-header').forEach(button => {
            button.addEventListener('click', () => {
                const activeButton = document.querySelector('.accordion-header.active');
                if (activeButton && activeButton !== button) {
                    activeButton.classList.remove('active');
                    activeButton.nextElementSibling.style.display = 'none';

                }

                button.classList.toggle('active');
                const content = button.nextElementSibling;
                content.style.display = content.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>
