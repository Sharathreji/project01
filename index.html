<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love Kavya Jagadeesh ‚ù§Ô∏è</title>
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
            margin: 0;
        }

        h1 {
            font-size: 3.5rem;
            color: white;
            text-shadow: 3px 3px 20px #ff3366;
            margin-top: 50px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 3px 3px 10px #ff3366; }
            100% { text-shadow: 3px 3px 30px #ff0066; }
        }

        p {
            font-size: 1.8rem;
            color: white;
            text-shadow: 2px 2px 5px rgba(255, 0, 102, 0.6);
        }

        .heart-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            color: red;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0.5; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 1; }
        }

        .big-heart {
            font-size: 120px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: heartbeat 1.5s infinite alternate;
            cursor: pointer;
        }

        @keyframes heartbeat {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.2); }
        }

        .love-button {
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6699, #ff3366);
            color: white;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(255, 51, 102, 0.7);
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
        }

        .love-button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #ff3366, #ff0033);
            box-shadow: 0 0 25px rgba(255, 0, 51, 0.9);
        }

        .hidden-message {
            font-size: 2rem;
            color: white;
            text-shadow: 2px 2px 5px #ff3366;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="heart-container" id="hearts"></div>
    <h1>üíñ I Love You, Kavya Jagadeesh! üíñ</h1>
    <p>You are my happiness, my heart, my everything! üíë</p>

    <!-- Big heart that beats and explodes -->
    <div class="big-heart" id="bigHeart" onclick="explodeLove()">üíñ</div>

    <button class="love-button" onclick="revealMessage()">Press Me! üíò</button>

    <p class="hidden-message" id="secretMessage">üíï You are my forever love, Kavya CJ! üíï</p>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 500);

        function explodeLove() {
            const bigHeart = document.getElementById('bigHeart');
            bigHeart.innerHTML = "Even if I had a prescription for love you would be the only medicine I need ";
            setTimeout(() => { bigHeart.innerHTML = "üíñ"; }, 500);

            for (let i = 0; i < 20; i++) {
                createHeartBurst();
            }
        }

        function createHeartBurst() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'üíñ';
            heart.style.position = 'absolute';
            heart.style.left = '50%';
            heart.style.top = '50%';
            heart.style.transform = `translate(-50%, -50%) rotate(${Math.random() * 360}deg)`;
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            heart.style.animation = `burst 1s ease-out forwards`;
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 1000);
        }

        function revealMessage() {
            document.getElementById("secretMessage").style.opacity = 1;
        }

        document.body.addEventListener("click", function(e) {
            let burst = document.createElement("div");
            burst.innerText = "‚ù§Ô∏è";
            burst.style.position = "absolute";
            burst.style.left = e.pageX + "px";
            burst.style.top = e.pageY + "px";
            burst.style.fontSize = "30px";
            burst.style.opacity = 1;
            burst.style.transition = "all 1s ease-out";
            document.body.appendChild(burst);
            setTimeout(() => { burst.style.opacity = 0; burst.remove(); }, 1000);
        });
    </script>
</body>
</html>
