<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kavya, Send Your Cute Photo! ‚ù§Ô∏è</title>
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?night,stars') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .button-container {
            position: relative;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .yes {
            background-color: #28a745;
            color: white;
        }
        .no {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            display: none;
        }
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: pink;
            clip-path: polygon(50% 0%, 100% 35%, 82% 100%, 50% 80%, 18% 100%, 0% 35%);
            animation: floatUp 4s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Kavya, whenever you get time, send me your cutest photo! ü•∞</h1>
    <div class="button-container">
        <button class="yes" onclick="celebrate()">Yes</button>
        <button class="no" onclick="moveNoButton()">No</button>
    </div>

    <div class="hearts" id="hearts"></div>

    <audio id="noSound" src="https://www.myinstants.com/media/sounds/mario-jump.mp3"></audio>
    <audio id="yesSound" src="https://www.myinstants.com/media/sounds/tada-fanfare.mp3"></audio>

    <script>
        function moveNoButton() {
            let noButton = document.querySelector('.no');
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;

            let noSound = document.getElementById("noSound");
            noSound.play();
        }

        function celebrate() {
            let yesSound = document.getElementById("yesSound");
            yesSound.play();
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200]);
            }

            let heartsContainer = document.getElementById("hearts");
            heartsContainer.style.display = "block";

            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                heartsContainer.appendChild(heart);

                setTimeout(() => heart.remove(), 4000);
            }
        }
    </script>

</body>
</html>
