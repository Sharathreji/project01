<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Miss You, Kavya ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(45deg, #ff758c, #ff7eb3);
    text-align: center;
    color: white;
    margin: 0;
    padding: 0;
}

.container {
    margin-top: 50px;
}

#typing-text {
    font-size: 2em;
    font-weight: bold;
}

.heart-animation {
    width: 50px;
    height: 50px;
    background: red;
    position: absolute;
    top: 10%;
    left: 50%;
    animation: heartRain 5s infinite;
}

@keyframes heartRain {
    0% { transform: translateY(0); }
    100% { transform: translateY(500px); opacity: 0; }
}

.love-button {
    background: #ff4a6e;
    padding: 15px 30px;
    border: none;
    font-size: 20px;
    color: white;
    cursor: pointer;
    border-radius: 50px;
    transition: 0.3s;
}

.love-button:hover {
    background: #ff1e4a;
}

.pickup-lines {
    margin-top: 30px;
}

ul {
    list-style-type: none;
}

.countdown {
    margin-top: 30px;
    font-size: 1.5em;
}

.slideshow img {
    width: 300px;
    height: auto;
    border-radius: 10px;
    margin-top: 20px;
}

.modal {
    display: none;
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
}

.modal-content {
    background: white;
    color: black;
    margin: 10% auto;
    padding: 20px;
    width: 50%;
    border-radius: 10px;
}
.close {
    font-size: 30px;
    cursor: pointer;
}
</style>
<body>
    <audio autoplay loop>
        <source src="love_song.mp3" type="audio/mp3">
    </audio>

    <div class="container">
        <h1 id="typing-text"></h1>
        <div class="heart-animation"></div>

        <button class="love-button" onclick="showLoveLetter()">Click for a Surprise ‚ù§Ô∏è</button>

        <div class="pickup-lines">
            <h2>Pharmacy Love for Kavya üíä‚ù§Ô∏è</h2>
            <ul id="lines-list"></ul>
        </div>

        <div class="countdown">
            <h2>Time Since We Last Met:</h2>
            <p id="timer"></p>
        </div>

        <div class="slideshow">
            <img id="slideshow-img" src="photo1.jpg" alt="Our Memory">
        </div>

        <div class="modal" id="love-letter">
            <div class="modal-content">
                <span class="close" onclick="closeLoveLetter()">&times;</span>
                <h2>My Love Letter to You ‚ù§Ô∏è</h2>
                <p>Dear Kavya, you are my favorite dose of happiness. I miss you more than words can say...</p>
            </div>
        </div>
    </div>
<script>
document.addEventListener("DOMContentLoaded", function() {
    typeWriterEffect();
    displayPickupLines();
    startCountdown();
    startSlideshow();
});

function typeWriterEffect() {
    let text = "I Miss You, Kavya ‚ù§Ô∏è";
    let i = 0;
    let speed = 100;
    function type() {
        if (i < text.length) {
            document.getElementById("typing-text").innerHTML += text.charAt(i);
            i++;
            setTimeout(type, speed);
        }
    }
    type();
}

function displayPickupLines() {
    const lines = [
        "Are you a pharmacist? Because you just cured my loneliness.",
        "You must be ibuprofen, because you make my pain go away.",
        "Are you paracetamol? Because you make my heart feel better.",
        "Are you a capsule? Because I want to keep you close to my heart.",
        "Are you a prescription? Because my heart needs you regularly.",
        "You must be an antibiotic, because my love for you only grows stronger!",
        "Without you, my life is like a pharmacy without medicine‚Äîempty!",
        "Are you vitamin C? Because you brighten up my days!",
        "You‚Äôre my daily dose of happiness!",
        "You must be a pharmacist, because you‚Äôve got the perfect formula for my heart."
    ];
    
    let list = document.getElementById("lines-list");
    lines.forEach(line => {
        let li = document.createElement("li");
        li.innerText = line;
        list.appendChild(li);
    });
}

function startCountdown() {
    let lastMetDate = new Date("2024-02-14");
    function updateTimer() {
        let now = new Date();
        let difference = now - lastMetDate;
        let days = Math.floor(difference / (1000 * 60 * 60 * 24));
        document.getElementById("timer").innerText = days + " days ago!";
    }
    updateTimer();
    setInterval(updateTimer, 1000);
}

function startSlideshow() {
    let images = ["photo1.jpg", "photo2.jpg", "photo3.jpg"];
    let index = 0;
    function changeImage() {
        document.getElementById("slideshow-img").src = images[index];
        index = (index + 1) % images.length;
    }
    setInterval(changeImage, 3000);
}

function showLoveLetter() {
    document.getElementById("love-letter").style.display = "block";
}

function closeLoveLetter() {
    document.getElementById("love-letter").style.display = "none";
}
</script>

</body>
</html>
