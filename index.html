<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kavya, Will You Marry Me?</title>
    <style>
        body {
            text-align: center;
            background-color: #ffccff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        h1 {
            color: #b30086;
            font-size: 28px;
            margin-top: 20vh;
        }
        .proposal-box {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        #yes {
            background-color: #ff3399;
            color: white;
            border-radius: 20px;
        }
        #no {
            background-color: #cccccc;
            color: black;
            border-radius: 20px;
        }
        #yes:hover {
            background-color: #ff0066;
        }
        #no:hover {
            background-color: #999999;
        }
        .yes-big {
            transform: scale(1.5);
        }
        .hearts {
            position: fixed;
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 0%, 100% 35%, 75% 100%, 50% 80%, 25% 100%, 0% 35%);
            opacity: 0.8;
            animation: float 2s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-50px) scale(1.2); }
            100% { transform: translateY(-100px) scale(0.8); opacity: 0; }
        }
        .shiny {
            animation: glow 1s infinite alternate;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 10px #ff0066; }
            100% { box-shadow: 0 0 30px #ff3399; }
        }
    </style>
</head>
<body>

    <h1>Hey Kavya ‚ù§Ô∏è, you are my only dose of happiness. Will you be my forever pharmacist?</h1>
    <div class="proposal-box">
        <p>Without you, my heart is like a pharmacy without medicine. Marry me and be my daily dose of love? ü•∞</p>
        <div class="buttons">
            <button id="yes" class="btn">Yes üíñ</button>
            <button id="no" class="btn">No üò¢</button>
        </div>
    </div>

    <script>
        document.getElementById("no").addEventListener("click", function() {
            document.getElementById("yes").classList.add("yes-big");
        });

        document.getElementById("yes").addEventListener("click", function() {
            let yesButton = document.getElementById("yes");
            yesButton.classList.add("shiny");
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.classList.add("hearts");
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = Math.random() * window.innerHeight + "px";
                heart.style.animationDuration = Math.random() * 2 + 1 + "s";
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 2000);
            }
        });
    </script>

</body>
</html>
