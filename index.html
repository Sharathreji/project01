<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebration for Sindhu Amma</title>
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            color: white;
            margin-top: 50px;
            text-shadow: 2px 2px 4px #000;
        }
        #message {
            font-size: 1.5rem;
            color: white;
            display: none;
            margin-top: 20px;
        }
        button {
            padding: 15px 25px;
            font-size: 1.2rem;
            border: none;
            background: #ff4b5c;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #ff1e3c;
        }
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50%;
            opacity: 0.7;
            animation: floatUp 6s infinite ease-in-out;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-20vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Welcome, Sindhu Amma! üéâ</h1>
    <button onclick="showMessage()">Click for a Surprise</button>
    <p id="message">You are the most wonderful and loving person! ‚ù§Ô∏è</p>

    <script>
        function showMessage() {
            document.getElementById("message").style.display = "block";
            confettiEffect();
        }

        function createBalloon() {
            let balloon = document.createElement("div");
            balloon.className = "balloon";
            balloon.style.left = Math.random() * window.innerWidth + "px";
            balloon.style.background = "hsl(" + Math.random() * 360 + ", 100%, 70%)";
            document.body.appendChild(balloon);
            setTimeout(() => balloon.remove(), 6000);
        }

        function confettiEffect() {
            for (let i = 0; i < 20; i++) {
                setTimeout(createBalloon, i * 200);
            }
        }

        setInterval(createBalloon, 1000);
    </script>
</body>
</html>
