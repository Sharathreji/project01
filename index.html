<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love Kavya CJ ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffe6f2;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            color: #ff3366;
            margin-top: 20px;
        }
        p {
            font-size: 1.5rem;
            color: #cc0066;
        }
        .heart-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            font-size: 2rem;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0.5; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 1; }
        }
        .love-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            background-color: #ff3366;
            color: white;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
        }
        .love-button:hover {
            transform: scale(1.1);
            background-color: #cc0066;
        }
        .big-heart {
            font-size: 100px;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: none;
        }
        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-48%, -50%) rotate(-10deg); }
            50% { transform: translate(-50%, -48%) rotate(10deg); }
            75% { transform: translate(-52%, -50%) rotate(-10deg); }
        }
    </style>
</head>
<body>
    <div class="heart-container" id="hearts"></div>
    <h1>I Love You, Kavya CJ ‚ù§Ô∏è</h1>
    <p>You are my happiness, my love, and my forever pharmacist! ü•∞</p>
    <p>Even if I had a prescription for love, you‚Äôd be the only medicine I need! üíä‚ù§Ô∏è</p>
    
    <!-- Big heart that shakes -->
    <div class="big-heart" id="bigHeart">‚ù§Ô∏è</div>

    <button class="love-button" onclick="shakeHeart()">Click Me! üòò</button>

    <script>
        function createHeart(color) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.color = color || 'red';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }

        setInterval(() => createHeart(), 500);

        let clickCount = 0;

        function shakeHeart() {
            const bigHeart = document.getElementById('bigHeart');
            bigHeart.style.animation = 'shake 0.5s ease-in-out';

            setTimeout(() => {
                bigHeart.style.animation = '';
            }, 500);

            clickCount++;

            if (clickCount > 3) {
                for (let i = 0; i < 20; i++) {
                    createHeart(getRandomColor());
                }
                clickCount = 0; // Reset count after bursting
            }
        }

        function getRandomColor() {
            const colors = ['red', 'pink', 'blue', 'purple', 'orange', 'yellow'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
