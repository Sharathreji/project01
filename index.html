<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Kavya</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }.overlay {
  background-color: rgba(0, 0, 0, 0.6);
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
}

.content {
  position: relative;
  z-index: 1;
  padding: 50px 20px;
  text-align: center;
}

h1 {
  font-size: 3em;
  margin-bottom: 20px;
}

.messages {
  font-size: 1.5em;
  margin: 30px auto;
  max-width: 800px;
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  padding: 20px;
}

.gallery {
  margin-top: 50px;
  display: flex;
  overflow-x: scroll;
  gap: 20px;
  padding: 20px;
}

.gallery img {
  height: 300px;
  border-radius: 20px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
  flex-shrink: 0;
}

.balloon {
  position: fixed;
  width: 50px;
  animation: float 6s linear infinite;
  z-index: 0;
}

@keyframes float {
  0% {
    bottom: -100px;
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  100% {
    bottom: 100vh;
    opacity: 0;
  }
}

  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Happy Birthday Kavya!</h1>
    <div class="messages">
      <p>Need a hug? I'm here.</p>
      <p>Want to laugh? I'm here.</p>
      <p>Need to talk? I'm here.</p>
      <p>Feeling insecure? I'm here.</p>
      <p>Can't sleep? I'm here.</p>
      <p>Need anything? I'm always here for you.</p>
      <p>I love you so, so much!</p>
    </div>
    <div class="gallery">
      <img src="images/kavya1.jpg" alt="Kavya 1" />
      <img src="images/kavya2.jpg" alt="Kavya 2" />
      <img src="images/kavya3.jpg" alt="Kavya 3" />
      <img src="images/kavya4.jpg" alt="Kavya 4" />
      <img src="images/kavya5.jpg" alt="Kavya 5" />
      <img src="images/kavya6.jpg" alt="Kavya 6" />
    </div>
  </div>  <script>
    // Balloon rain effect
    function createBalloon() {
      const balloon = document.createElement('img');
      balloon.src = 'images/balloon.png';
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * window.innerWidth + 'px';
      balloon.style.animationDuration = 4 + Math.random() * 4 + 's';
      document.body.appendChild(balloon);

      setTimeout(() => balloon.remove(), 8000);
    }

    setInterval(createBalloon, 300);
  </script></body>
</html>
