<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sindhu Amma</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
            background: url('images/background.jpg') center/cover no-repeat fixed;
            position: relative;
        }
        /* Heading */
        .birthday-text {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 4px 4px 20px #ff4081, 0 0 30px #ff1493;
            margin-top: 20px;
            animation: bounceText 2s infinite alternate;
        }
        @keyframes bounceText {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        /* Photo Slider */
        .photo-slider {
            display: flex;
            justify-content: center;
            overflow: hidden;
            width: 100%;
            margin: 20px 0;
        }
        .photo-slider img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 5px;
            animation: scrollPhotos 10s linear infinite;
        }
        @keyframes scrollPhotos {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        /* Video Container */
        .video-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .video-container iframe {
            width: 90%;
            max-width: 560px;
            height: auto;
            aspect-ratio: 16 / 9;
        }
        /* Balloons */
        .balloon {
            position: absolute;
            width: 50px;
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) translateX(0); opacity: 1; }
            100% { transform: translateY(-10vh) translateX(calc(-50vw + 100vw * random())); opacity: 0; }
        }
        /* Confetti */
        .confetti {
            position: fixed;
            top: -10px;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 4s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0); opacity: 1; }
            100% { transform: translateY(100vh) translateX(calc(-50vw + 100vw * random())); opacity: 0; }
        }
        /* Popup Card */
        .popup-card {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: popup 0.5s ease-in-out;
            z-index: 100;
            width: 80%;
            max-width: 350px;
        }
        @keyframes popup {
            from { transform: translate(-50%, -60%); opacity: 0; }
            to { transform: translate(-50%, -50%); opacity: 1; }
        }
        .popup-card img {
            width: 80px;
        }
        .popup-card button {
            margin-top: 10px;
            padding: 10px;
            background: #ff4081;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }
        /* Media Queries */
        @media (max-width: 768px) {
            .birthday-text {
                font-size: 2rem;
            }
            .photo-slider img {
                width: 80px;
                height: 80px;
            }
            .popup-card {
                width: 90%;
            }
        }
        @media (max-width: 480px) {
            .birthday-text {
                font-size: 1.8rem;
            }
            .photo-slider img {
                width: 60px;
                height: 60px;
            }
            .popup-card {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <h1 class="birthday-text">ðŸŽ‰ Happy Birthday Sindhu Amma! ðŸŽ‰</h1>

    <div class="photo-slider">
        <img src="images/sindhu1.jpg" alt="Sindhu Amma">
        <img src="images/sindhu2.jpg" alt="Sindhu Amma">
        <img src="images/sindhu3.jpg" alt="Sindhu Amma">
        <img src="images/sindhu4.jpg" alt="Sindhu Amma">
        <img src="images/sindhu5.jpg" alt="Sindhu Amma">
        <img src="images/sindhu6.jpg" alt="Sindhu Amma">
    </div>

    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/i5zt0_q2dmk?autoplay=1&mute=1" 
            title="Happy Birthday Song" frameborder="0" allow="autoplay" allowfullscreen>
        </iframe>
    </div>

    <!-- Popup Birthday Card -->
    <div class="popup-card" id="birthdayPopup">
        <img src="images/cake.jpg" alt="Cake">
        <h2>Happy Birthday Sindhu Amma! ðŸŽ‚</h2>
        <p>Wishing you joy, love, and laughter today and always! ðŸŽ‰</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function createBalloon() {
            const balloon = document.createElement("img");
            balloon.src = "images/bal.png";
            balloon.classList.add("balloon");
            balloon.style.left = Math.random() * window.innerWidth + "px";
            document.body.appendChild(balloon);
            setTimeout(() => { balloon.remove(); }, 5000);
        }
        setInterval(createBalloon, 300);

        function showPopup() {
            document.getElementById("birthdayPopup").style.display = "block";
        }
        setTimeout(showPopup, 5000);

        function closePopup() {
            document.getElementById("birthdayPopup").style.display = "none";
        }
    </script>

</body>
</html>
