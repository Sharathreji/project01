<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kavya, Will You Marry Me?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            text-align: center;
            background-color: #ffccff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            position: relative;
        }
        h1 {
            color: #b30086;
            font-size: 5vw;
            margin-bottom: 20px;
        }
        .proposal-box {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            max-width: 90%;
            text-align: center;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
            width: 100%;
            height: 200px;
        }
        .btn {
            font-size: 4vw;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            border-radius: 20px;
            position: absolute;
        }
        #yes {
            background-color: #ff3399;
            color: white;
            transition: all 0.5s ease-in-out;
        }
        #no {
            background-color: #cccccc;
            color: black;
            transition: all 0.5s ease-in-out;
        }
        #yes:hover {
            background-color: #ff0066;
        }
        #no:hover {
            background-color: #999999;
        }
        .celebration {
            width: 300px;
            height: 300px;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: gold;
            color: white;
            font-weight: bold;
            border: 5px solid #ff0066;
            border-radius: 20px;
            animation: shake 0.5s infinite alternate, glow 1s infinite alternate;
        }
        @keyframes shake {
            0% { transform: rotate(-2deg); }
            100% { transform: rotate(2deg); }
        }
        @keyframes glow {
            0% { box-shadow: 0 0 10px #ff0066; }
            100% { box-shadow: 0 0 30px #ff3399; }
        }
        .firework {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            opacity: 0.8;
            animation: explode 1s ease-out forwards;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(10); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Hey Kavya ‚ù§Ô∏è, you are my only dose of happiness. Will you be my forever pharmacist?</h1>
    <div class="proposal-box">
        <p>Without you, my heart is like a pharmacy without medicine. Marry me and be my daily dose of love? ü•∞</p>
        <div class="buttons">
            <button id="yes" class="btn" style="width: 80px; height: 50px;">Yes üíñ</button>
            <button id="no" class="btn" style="left: 50%; top: 50%;">No üò¢</button>
        </div>
    </div>

    <script>
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");
        let clickCount = 0;
        let positions = [
            { top: "10px", left: "50%" },
            { bottom: "10px", left: "50%" },
            { left: "10px", top: "50%" },
            { right: "10px", top: "50%" }
        ];

        noButton.addEventListener("click", function() {
            clickCount++;
            let newSize = 80 + clickCount * 30;
            let newHeight = 50 + clickCount * 20;

            yesButton.style.width = newSize + "px";
            yesButton.style.height = newHeight + "px";
            yesButton.style.fontSize = (16 + clickCount * 2) + "px";

            let newPos;
            do {
                newPos = positions[Math.floor(Math.random() * positions.length)];
            } while (newPos.left === noButton.style.left && newPos.top === noButton.style.top);

            noButton.style.left = newPos.left;
            noButton.style.top = newPos.top;

            if (clickCount >= 5) {
                yesButton.classList.add("celebration");
                yesButton.style.width = "300px";
                yesButton.style.height = "300px";
                yesButton.style.fontSize = "30px";
                yesButton.style.borderRadius = "20px";
                yesButton.innerText = "You have no choice but to say YES! üéâ";
                noButton.style.display = "none";
                launchFireworks();
            }
        });

        yesButton.addEventListener("click", function() {
            yesButton.classList.add("shiny");
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.classList.add("firework");
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = Math.random() * window.innerHeight + "px";
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 1000);
            }
        });

        function launchFireworks() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    let firework = document.createElement("div");
                    firework.classList.add("firework");
                    firework.style.left = Math.random() * window.innerWidth + "px";
                    firework.style.top = Math.random() * window.innerHeight + "px";
                    document.body.appendChild(firework);
                    setTimeout(() => { firework.remove(); }, 1000);
                }, i * 200);
            }
        }
    </script>

</body>
</html>
