<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            background-color: #ffe6f2;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            color: #ff3366;

        }
        .love-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            background-color: #ff3366;
            color: white;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
        }
        .love-button:hover {
            transform: scale(1.1);
            background-color: #cc0066;
        }
    </style>
</head>
