<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sindhu Amma</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .birthday-text {
            font-size: 50px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 10px #ff4081;
            margin-top: 20px;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 2px 2px 10px #ff4081; }
            to { text-shadow: 2px 2px 20px #ff1493; }
        }
        .photo-slider {
            display: flex;
            width: 100%;
            overflow: hidden;
            position: relative;
            height: 200px;
            margin-top: 20px;
        }
        .photo-slider img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 20px;
            animation: scrollPhotos 10s linear infinite;
        }
        @keyframes scrollPhotos {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        .confetti {
            position: fixed;
            top: -10px;
            left: 50%;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            opacity: 0.7;
            animation: fall 4s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0); opacity: 1; }
            100% { transform: translateY(100vh) translateX(calc(-50vw + 100vw * random())); opacity: 0; }
        }
        .balloon {
            position: absolute;
            width: 50px;
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) translateX(0); }
            100% { transform: translateY(-10vh) translateX(20px); }
        }
        .video-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1 class="birthday-text">ðŸŽ‰ Happy Birthday Sindhu Amma! ðŸŽ‰</h1>
    
    <div class="photo-slider">
        <img src="img/sindhu1.jpg" alt="Sindhu Amma">
        <img src="img/sindhu2.jpg" alt="Sindhu Amma">
        <img src="img/sindhu3.jpg" alt="Sindhu Amma">
        <img src="img/sindhu4.jpg" alt="Sindhu Amma">
    </div>

    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1" 
            title="Happy Birthday Song" frameborder="0" allow="autoplay" allowfullscreen>
        </iframe>
        <p>ðŸ”Š Tap to unmute and enjoy the song!</p>
    </div>

    <script>
        function createBalloon() {
            const balloon = document.createElement("img");
            balloon.src = "img/balloon.png";
            balloon.classList.add("balloon");
            balloon.style.left = Math.random() * window.innerWidth + "px";
            balloon.style.animationDuration = Math.random() * 4 + 3 + "s"; 
            balloon.style.width = Math.random() * 30 + 50 + "px"; 
            document.body.appendChild(balloon);
            setTimeout(() => { balloon.remove(); }, 5000);
        }
        setInterval(createBalloon, 500);  

        function createConfetti() {
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 75%)`;  
                confetti.style.width = Math.random() * 10 + 5 + "px";
                confetti.style.height = confetti.style.width;
                document.body.appendChild(confetti);
                setTimeout(() => { confetti.remove(); }, 4000);
            }
        }
        setInterval(createConfetti, 1000);
    </script>
</body>
</html>
