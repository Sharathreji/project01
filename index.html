<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love Kavya Jagadeesh ❤️</title>
    <style>
        body {
            background: radial-gradient(circle, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            margin: 0;
        }

        h1 {
            font-size: 4rem;
            color: white;
            text-shadow: 0 0 20px #ff3366, 0 0 40px #ff0066;
            margin-top: 50px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 20px #ff3366; }
            100% { text-shadow: 0 0 40px #ff0066; }
        }

        p {
            font-size: 1.8rem;
            color: white;
            text-shadow: 2px 2px 5px rgba(255, 0, 102, 0.6);
        }

        .heart-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            color: red;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0.5; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 1; }
        }

        .big-heart {
            font-size: 120px;
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: heartbeat 1.5s infinite alternate;
            cursor: pointer;
        }

        @keyframes heartbeat {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.2); }
        }

        .hidden-message {
            font-size: 2rem;
            color: white;
            text-shadow: 2px 2px 5px #ff3366;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            margin-top: 30px;
        }

        /* Cute Panda */
        .panda {
            width: 150px;
            height: auto;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .panda:hover {
            transform: translateX(-50%) scale(1.1);
        }

        .panda:active {
            transform: translateX(-50%) rotate(10deg) scale(1.2);
        }
    </style>
</head>
<body>
    <div class="heart-container" id="hearts"></div>
    <h1>💖 I Love You, Kavya Jagadeesh! 💖</h1>
    <p>You are my happiness, my heart, my everything! 💑</p>
    <p>Even if I had a prescription for love, you would be the only medicine I need ❤‍🩹</p>
    <p>💘 Sorry that I didn't do this for Valentine's Day... 😔💘</p>

    <!-- Big heart that beats and explodes -->
    <div class="big-heart" id="bigHeart" onclick="explodeLove()">💖</div>

    <p class="hidden-message" id="secretMessage">💕 You are my forever love, Kavya Jagadeesh! 💕</p>

    <!-- Cute Panda -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Grosser_Panda.JPG/320px-Grosser_Panda.JPG" 
         alt="Cute Panda" class="panda" id="panda" onclick="pandaReact()">

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 500);

        function explodeLove() {
            const bigHeart = document.getElementById('bigHeart');
            bigHeart.innerHTML = "";
            setTimeout(() => { bigHeart.innerHTML = "💖"; }, 500);

            for (let i = 0; i < 50; i++) {
                createHeartBurst();
            }

            document.getElementById("secretMessage").style.opacity = 1;
        }

        function createHeartBurst() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '💖';
            heart.style.position = 'absolute';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            heart.style.animation = `burst 1s ease-out forwards`;
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 1000);
        }

        function pandaReact() {
            alert("🐼 The panda loves you too, Kavya! 💖");
        }
    </script>
</body>
</html>
