<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sindhu Amma</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .birthday-text {
            font-size: 50px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 5px #ff4081;
            margin-top: 20px;
        }
        .photo-slider {
            display: flex;
            width: 100%;
            overflow: hidden;
            position: relative;
            height: 200px;
            margin-top: 20px;
        }
        .photo-slider img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 20px;
            animation: scrollPhotos 10s linear infinite;
        }
        @keyframes scrollPhotos {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        .balloon {
            position: absolute;
            width: 50px;
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) translateX(0); }
            100% { transform: translateY(-10vh) translateX(20px); }
        }
        .music {
            display: none;
        }
    </style>
</head>
<body>
    <h1 class="birthday-text">ðŸŽ‰ Happy Birthday Sindhu Amma! ðŸŽ‰</h1>
    
    <div class="photo-slider">
        <img src="img/sindhu1.jpg" alt="Sindhu Amma">
        <img src="img/sindhu2.jpg" alt="Sindhu Amma">
        <img src="img/sindhu3.jpg" alt="Sindhu Amma">
        <img src="img/sindhu4.jpg" alt="Sindhu Amma">
    </div>

    <audio class="music" autoplay loop>
        <source src="music/happy-birthday.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function createBalloon() {
            const balloon = document.createElement("img");
            balloon.src = "img/balloon.png";
            balloon.classList.add("balloon");
            balloon.style.left = Math.random() * window.innerWidth + "px";
            balloon.style.animationDuration = Math.random() * 3 + 5 + "s";
            document.body.appendChild(balloon);
            
            setTimeout(() => { balloon.remove(); }, 5000);
        }
        setInterval(createBalloon, 1000);
    </script>
</body>
</html>
