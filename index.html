<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kavya, Will You Marry Me?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            text-align: center;
            background-color: #ffccff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            position: relative;
        }
        h1 {
            color: #b30086;
            font-size: 5vw;
            margin-bottom: 20px;
        }
        .proposal-box {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            max-width: 90%;
            text-align: center;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
            width: 100%;
            height: 200px;
        }
        .btn {
            font-size: 4vw;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            border-radius: 20px;
            position: absolute;
        }
        #yes {
            background-color: #ff3399;
            color: white;
            transition: all 0.5s ease-in-out;
        }
        #no {
            background-color: #cccccc;
            color: black;
            transition: all 0.5s ease-in-out;
        }
        #yes:hover {
            background-color: #ff0066;
        }
        #no:hover {
            background-color: #999999;
        }
        .hearts {
            position: fixed;
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 0%, 100% 35%, 75% 100%, 50% 80%, 25% 100%, 0% 35%);
            opacity: 0.8;
            animation: float 2s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-50px) scale(1.2); }
            100% { transform: translateY(-100px) scale(0.8); opacity: 0; }
        }
        .shiny {
            animation: glow 1s infinite alternate;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 10px #ff0066; }
            100% { box-shadow: 0 0 30px #ff3399; }
        }
    </style>
</head>
<body>

    <h1>Hey Kavya ‚ù§Ô∏è, you are my only dose of happiness. Will you be my forever pharmacist?</h1>
    <div class="proposal-box">
        <p>Without you, my heart is like a pharmacy without medicine. Marry me and be my daily dose of love? ü•∞</p>
        <div class="buttons">
            <button id="yes" class="btn" style="width: 60px; height: 40px;">Yes üíñ</button>
            <button id="no" class="btn" style="left: 50%; top: 50%;">No üò¢</button>
        </div>
    </div>

    <script>
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");
        let clickCount = 0;
        let positions = ["top:10px; left:50%;", "bottom:10px; left:50%;", "left:10px; top:50%;", "right:10px; top:50%;"];

        noButton.addEventListener("click", function() {
            clickCount++;
            let newSize = 60 + clickCount * 30; // Increase width
            let newHeight = 40 + clickCount * 20; // Increase height

            yesButton.style.width = newSize + "px";
            yesButton.style.height = newHeight + "px";
            yesButton.style.fontSize = (16 + clickCount * 2) + "px";

            let randomPosition = positions[Math.floor(Math.random() * positions.length)];
            noButton.style.cssText = randomPosition;

            if (clickCount >= 5) {
                yesButton.style.width = "100vw";
                yesButton.style.height = "100vh";
                yesButton.style.fontSize = "8vw";
                yesButton.style.borderRadius = "50%";
                yesButton.innerText = "You have no choice but to say YES! üíñ";
                noButton.style.display = "none";
            }
        });

        yesButton.addEventListener("click", function() {
            yesButton.classList.add("shiny");
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.classList.add("hearts");
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = Math.random() * window.innerHeight + "px";
                heart.style.animationDuration = Math.random() * 2 + 1 + "s";
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 2000);
            }
        });
    </script>

</body>
</html>
