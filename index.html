<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kavya, Will You Marry Me?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }
        /* Background Video */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        h1 {
            color: white;
            font-size: 5vw;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }
        .proposal-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            max-width: 90%;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            font-size: 18px;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            border-radius: 30px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #yes {
            background-color: #ff3399;
            color: white;
        }
        #no {
            background-color: #cccccc;
            color: black;
        }
        #yes:hover {
            background-color: #ff0066;
        }
        #no:hover {
            background-color: #999999;
        }
        /* Full-screen hearts animation */
        .heart {
            position: fixed;
            width: 25px;
            height: 25px;
            background: red;
            clip-path: polygon(50% 0%, 100% 35%, 75% 100%, 50% 80%, 25% 100%, 0% 35%);
            opacity: 0.8;
            animation: floatUp 3s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
        .celebration-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            display: none;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- HD Beach Video Background -->
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="https://mazwai.com/videvo_files/video/free/2014-12/small_watermarked/TimSmyth-Sunrise-6_preview.webm" type="video/webm">
            <source src="https://mazwai.com/videvo_files/video/free/2014-12/small_watermarked/TimSmyth-Sunrise-6_preview.mp4" type="video/mp4">
        </video>
    </div>
    <div class="overlay"></div>

    <h1>Hey Kavya ‚ù§Ô∏è, you are my only dose of happiness. Will you be my üåé?</h1>
    <div class="proposal-box">
        <p>Without you, my heart is like a pharmacy without medicine. Marry me and be my daily dose of love? ü•∞</p>
        <div class="buttons">
            <button id="yes" class="btn">Yes üíñ</button>
            <button id="no" class="btn">No üò¢</button>
        </div>
    </div>

  

    <script>
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");
        let celebrationMessage = document.getElementById("celebration-message");
        let clickCount = 0;
        let positions = ["top:10px; left:50%;", "bottom:10px; left:50%;", "left:10px; top:50%;", "right:10px; top:50%;"];

        noButton.addEventListener("click", function() {
            clickCount++;
            let newSize = 80 + clickCount * 30;
            let newHeight = 50 + clickCount * 20;

            yesButton.style.width = newSize + "px";
            yesButton.style.height = newHeight + "px";
            yesButton.style.fontSize = (16 + clickCount * 2) + "px";

            let randomPosition = positions[Math.floor(Math.random() * positions.length)];
            noButton.style.cssText = randomPosition;

            if (clickCount >= 5) {
                yesButton.style.width = "250px";
                yesButton.style.height = "250px";
                yesButton.style.fontSize = "24px";
                yesButton.innerText = "Yei! Kavya Said Yesüòçüòçüéâ";
                noButton.style.display = "none";
            }
        });

        yesButton.addEventListener("click", function() {
            launchHearts();
            celebrationMessage.style.display = "block";
        });

        function launchHearts() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    let heart = document.createElement("div");
                    heart.classList.add("heart");
                    heart.style.left = Math.random() * window.innerWidth + "px";
                    heart.style.top = Math.random() * window.innerHeight + "px";
                    document.body.appendChild(heart);
                    setTimeout(() => { heart.remove(); }, 3000);
                }, i * 100);
            }
        }
    </script>

</body>
</html>
