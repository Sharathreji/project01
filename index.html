<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sindhu Amma</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
            background: url('images/background.jpg') center/cover no-repeat fixed;
            position: relative;
        }
        /* Gradient overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, rgba(255, 154, 158, 0.5), rgba(250, 208, 196, 0.5), rgba(255, 221, 225, 0.5), rgba(252, 96, 118, 0.5));
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            z-index: -1;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* Animated heading */
        .birthday-text {
            font-size: 60px;
            font-weight: bold;
            color: #fff;
            text-shadow: 4px 4px 20px #ff4081, 0 0 30px #ff1493;
            margin-top: 20px;
            position: relative;
            animation: bounceText 2s infinite alternate;
        }
        @keyframes bounceText {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        .photo-slider {
            display: flex;
            overflow: hidden;
            width: 100%;
            height: 180px;
            margin: 20px 0;
            position: relative;
            z-index: 1;
        }
        .photo-slider img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 10px;
            animation: scrollPhotos 10s linear infinite;
        }
        @keyframes scrollPhotos {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .video-container {
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }
        /* Balloons */
        .balloon {
            position: absolute;
            width: 50px;
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) translateX(0); opacity: 1; }
            100% { transform: translateY(-10vh) translateX(calc(-50vw + 100vw * random())); opacity: 0; }
        }
        /* Confetti */
        .confetti {
            position: fixed;
            top: -10px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 4s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0); opacity: 1; }
            100% { transform: translateY(100vh) translateX(calc(-50vw + 100vw * random())); opacity: 0; }
        }
        /* Popup birthday card */
        .popup-card {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: popup 0.5s ease-in-out;
            z-index: 100;
        }
        @keyframes popup {
            from { transform: translate(-50%, -60%); opacity: 0; }
            to { transform: translate(-50%, -50%); opacity: 1; }
        }
        .popup-card img {
            width: 100px;
        }
        .popup-card button {
            margin-top: 10px;
            padding: 10px;
            background: #ff4081;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1 class="birthday-text">ðŸŽ‰ Happy Birthday Sindhu Amma! ðŸŽ‰</h1>

    <div class="photo-slider">
        <img src="images/sindhu1.jpg" alt="Sindhu Amma">
        <img src="images/sindhu2.jpg" alt="Sindhu Amma">
        <img src="images/sindhu3.jpg" alt="Sindhu Amma">
        <img src="images/sindhu4.jpg" alt="Sindhu Amma">
        <img src="images/sindhu5.jpg" alt="Sindhu Amma">
        <img src="images/sindhu6.jpg" alt="Sindhu Amma">
    </div>

    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/i5zt0_q2dmk?autoplay=1&mute=1" 
            title="Happy Birthday Song" frameborder="0" allow="autoplay" allowfullscreen>
        </iframe>
        <p>ðŸ”Š Tap to unmute and enjoy the song!</p>
    </div>

    <!-- Popup Birthday Card -->
    <div class="popup-card" id="birthdayPopup">
        <img src="images/cake.jpg" alt="Cake">
        <h2>Happy Birthday Sindhu Amma! ðŸŽ‚</h2>
        <p>Wishing you joy, love, and laughter today and always! ðŸŽ‰</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function createBalloon() {
            const balloon = document.createElement("img");
            balloon.src = "images/bal.png";
            balloon.classList.add("balloon");
            balloon.style.left = Math.random() * window.innerWidth + "px";
            balloon.style.animationDuration = Math.random() * 4 + 3 + "s";
            balloon.style.width = Math.random() * 30 + 50 + "px";
            document.body.appendChild(balloon);
            setTimeout(() => { balloon.remove(); }, 5000);
        }
        setInterval(createBalloon, 300);

        function createConfetti() {
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 75%)`;
                confetti.style.width = Math.random() * 8 + "px";
                confetti.style.height = confetti.style.width;
                document.body.appendChild(confetti);
                setTimeout(() => { confetti.remove(); }, 4000);
            }
        }
        setInterval(createConfetti, 1000);

        function showPopup() {
            document.getElementById("birthdayPopup").style.display = "block";
        }
        setTimeout(showPopup, 5000);

        function closePopup() {
            document.getElementById("birthdayPopup").style.display = "none";
        }
    </script>

</body>
</html>
