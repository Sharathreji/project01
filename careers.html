        /* General Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        /* Header */
        header {
            background-color: #0056b3; 
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        /* Increase logo size */
    header img {
        max-height: 120px;  /* Increase the size of the logo */
        width: auto;        /* Maintain the aspect ratio */
        margin-bottom: 10px;
        }
        header h1 {
            margin: 0;
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
        }
        header p {
            margin: 5px 0;
            font-size: 1em;
        }

        /* Navigation Bar */
        nav {
            background-color: #007bff;
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        nav a:hover {
            background-color: #ffc107;
            color: #0056b3;
        }

        /* Banner */
        .banner {
            background-color: #e9ecef;
            text-align: center;
            padding: 50px 20px;
        }
        .banner h2 {
            font-size: 2.5em;
            margin: 0;
            color: #0056b3;
        }

        /* Scrolling Text */
        .scroll-text {
            font-size: 1.5em;
            color: #0056b3;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
        }
        .scroll-content {
            display: inline-block;
            animation: scroll 20s linear infinite;
        }
        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            50% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        .scroll-content:hover {
            animation-play-state: paused;
        }
        

        /* Content Section */
        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .content h3 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Cards for Departments */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .card h4 {
            margin: 0 0 10px;
            color: #0056b3;
            cursor: pointer;
        }
        .card ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: none;
        }
        .card ul li {
            padding: 5px 0;
        }

        /* Footer */
        footer {
            background-color: #0056b3;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        footer p {
            margin: 10px 0;
        }
        footer .icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        footer .icons a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.5em;
            transition: color 0.3s ease;
        }
        footer .icons a:hover {
            color: #ffc107;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            .banner h2 {
                font-size: 2em;
            }
            .scroll-text {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<style>
    /* Accordion Styles */
    .accordion {
        max-width: 800px;
        margin: 20px auto;
        border: 1px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
        background-color: #f8f9fa;
    }
    
    .accordion-item {
        border-top: 1px solid #ddd;
    }
    
    .accordion-item:first-child {
        border-top: none;
    }
    
    .accordion-header {
        background-color: #0056b3;
        color: white;
        padding: 15px;
        font-size: 1.2em;
        text-align: left;
        border: none;
        outline: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
        text-align: left;
    }
    
    .accordion-header:hover {
        background-color: #ffc107;
        color: #0056b3;
    }
    
    .accordion-content {
        background-color: #ffffff;
        color: #343a40;
        padding: 10px 20px;
        display: none;
        font-size: 1em;
        line-height: 1.5;
    }
    
    .accordion-content p {
        margin: 0;
    }
    
    .accordion-header.active + .accordion-content {
        display: block;
    }

  <script>
    // Array of career opportunities
    const careers = [
        {
            jobName: "Software Engineer",
            qualification: "Bachelorâ€™s Degree in Computer Science",
            experience: "2+ years",
        },
        {
            jobName: "Nurse",
            qualification: "BSc Nursing",
            experience: "Fresher",
        },
        {
            jobName: "Accountant",
            qualification: "BCom/MBA",
            experience: "1-2 years",
        }
    ];

    // Function to render career cards
    function renderCareers() {
        const careerList = document.getElementById('career-list');
        careerList.innerHTML = ''; // Clear existing content
        careers.forEach(career => {
            const card = document.createElement('div');
            card.className = 'career-card';
            card.style.cssText = `
                max-width: 600px; 
                padding: 20px; 
                background: #ffffff; 
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
                border-radius: 10px; 
                transition: transform 0.3s ease;
            `;
            card.innerHTML = `
                <h3 style="color: #007bff; margin-bottom: 10px;">${career.jobName}</h3>
                <p><strong>Qualification:</strong> ${career.qualification}</p>
                <p><strong>Experience:</strong> ${career.experience}</p>
                <button 
                    style="margin-top: 20px; padding: 10px 25px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; transition: background-color 0.3s, transform 0.2s;"
                    onclick="applyForJob('${career.jobName}')" 
                    onmouseover="this.style.backgroundColor='#0056b3'; this.style.transform='scale(1.1)';" 
                    onmouseout="this.style.backgroundColor='#007bff'; this.style.transform='scale(1)';">
                    Apply Now
                </button>
            `;
            card.addEventListener('mouseover', () => card.style.transform = 'translateY(-5px)');
            card.addEventListener('mouseout', () => card.style.transform = 'translateY(0)');
            careerList.appendChild(card);
        });
    }

    // Function to apply for a specific job
    function applyForJob(jobName) {
        const email = "jmpmc2003@gmail.com";
        const subject = encodeURIComponent(jobName);

        // Check if the user is on a desktop
        const isDesktop = window.innerWidth > 768;
        if (isDesktop) {
            // Navigate to Gmail web with pre-filled recipient and subject
            const gmailURL = `https://mail.google.com/mail/?view=cm&to=${email}&su=${subject}`;
            window.open(gmailURL, '_blank');
        } else {
            // Open mail client for mobile devices
            window.open(`mailto:${email}?subject=${subject}`, '_blank');
        }
    }

    // Render the careers on page load
    renderCareers();
</script>

    <script>
        document.querySelectorAll('.accordion-header').forEach(button => {
            button.addEventListener('click', () => {
                const activeButton = document.querySelector('.accordion-header.active');
                if (activeButton && activeButton !== button) {
                    activeButton.classList.remove('active');
                    activeButton.nextElementSibling.style.display = 'none';

                }

                button.classList.toggle('active');
                const content = button.nextElementSibling;
                content.style.display = content.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>
